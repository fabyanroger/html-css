<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        /*As CSS aqui nesse caso serão soberanas*/
        iframe {
            width: 300px;
            height: 300px;
            border: 3px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    
    <p>Acessando o site do 
    
        <!--   TAMANHO PADRÃO 300X150     --> <!--Frameborder ou é 0 ou 1 e caso queira borda, necessário ir no CSS-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scolling="auto">
            <!-- scolling=""
                
                auto - padrão, se o conteúdo exceder o tamanho do frame, cria a barra de rolagem

                yes - mesmo se o conteúdo caiba dentro do iframe, vai aparecer a barra de rolagem ao lado

                no - mesmo que o conteúdo seja maior, nao permite a rolagem, mas no chrome do windows, ele deixa rolar e no chrome no mac nao permite a rolagem
            -->
            <a href="https://www.cursoemvideo.com">Curso em Video</a>
        </iframe>
    
    para aprender a programar</p>


    <p>O repositório do Guanabara 
        
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500">
            No <a href="https://gustavoguanabara.github.io" target="_blank">GitHub</a>
        </iframe>
        
        também é bem legal, pena que não funciona dentro do iframe!</p>
</body>
</html>
