<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <picture>
        <h1>Imagem Dinâmica</h1>
        <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador.</p>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="A imagem flexível funciona">
    </picture>

    <h1>Reproduzir Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="midia/here-it-comes-tracktribe.mp3" controls></audio> <!--Utilizando autoplay ao lado do controls a música toca automaticamente-->
    <!--MP3 WAV e OGG são os formatos compatíveis com 100% dos navegadores -->

    <!--Outra maneira de adicionar áudios abaixo-->
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/here-it-comes-tracktribe.mp3" type="audio/mpeg">
        <source src="midia/here-it-comes-tracktribe.ogg" type="audio/ogg">
        <source src="midia/here-it-comes-tracktribe.wav" type="audio/wav">
        <p>Infelismente seu navegador não consegue produzir áudio. <a href="midia/here-it-comes-tracktribe.mp3">Clique aqui para baixar o arquivo MP3.</a></p>
    </audio>
</body>
</html>
