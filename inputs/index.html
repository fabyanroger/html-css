<!DOCTYPE html>
<html>

<head>
    <title>Exemplo de Inputs HTML</title>
</head>

<body>

    <section>
        <!-- Text input -->
        <label for="text-input">Texto:</label>
        <input type="text" id="text-input" name="text-input"><br>
        <!-- Password input -->
        <label for="password-input">Senha:</label>
        <input type="password" id="password-input" name="password-input"><br>
        <!-- Checkbox input -->
        <label for="checkbox-input">Checkbox:</label>
        <input type="checkbox" id="checkbox-input" name="checkbox-input" value="valor1">
        <input type="checkbox" id="checkbox-input2" name="checkbox-input" value="valor2"><br>
        <!-- Radio input -->
        <label for="radio-input">Radio:</label>
        <input type="radio" id="radio-input" name="radio-input" value="valor1">
        <input type="radio" id="radio-input2" name="radio-input" value="valor2"><br>
        <!-- File input -->
        <label for="file-input">File:</label>
        <input type="file" id="file-input" name="file-input"><br>
        <!-- Submit input -->
        <input type="submit" value="Enviar"><br>
        <!-- Reset input -->
        <input type="reset" value="Limpar"><br>
        <!-- Hidden input -->
        <input type="hidden" name="hidden-input" value="valor oculto"><br>
        <!-- Date input -->
        <label for="date-input">Data:</label>
        <input type="date" id="date-input" name="date-input"><br>
        <!-- Time input -->
        <label for="time-input">Hora:</label>
        <input type="time" id="time-input" name="time-input"><br>
        <!-- Datetime-local input -->
        <label for="datetime-input">Data e Hora:</label>
        <input type="datetime-local" id="datetime-input" name="datetime-input"><br>
        <!-- Month input -->
        <label for="month-input">Mês:</label>
        <input type="month" id="month-input" name="month-input"><br>
        <!-- Week input -->
        <label for="week-input">Semana:</label>
        <input type="week" id="week-input" name="week-input"><br>
        <!-- Number input -->
        <label for="number-input">Número:</label>
        <input type="number" id="number-input" name="number-input" min="0" max="100"><br>
        <!-- Range input -->
        <label for="range-input">Faixa:</label>
        <input type="range" id="range-input" name="range-input" min="0" max="100"><br>
        <!-- Color input -->
        <label for="color-input">Cor:</label>
        <input type="color" id="color-input" name="color-input"><br>
        <!-- Email input -->
        <label for="email-input">Email:</label>
        <input type="email" id="email-input" name="email-input"><br>
        <!-- Tel input -->
        <label for="tel-input">Telefone:</label>
        <input type="tel" id="tel-input" name="tel-input"><br>
        <!-- URL input -->
        <label for="url-input">URL:</label>
        <input type="url" id="url-input" name="url-input"><br>
        <!-- Search input -->
        <label for="search-input">Busca:</label>
        <input type="search" id="search-input" name="search-input"><br>
    </section>

</body
